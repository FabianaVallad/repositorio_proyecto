<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acento</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            ENCRIPTAR
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="DESENCRIPTAR"
            onclick="desencriptar()"
          />
        </div>
      </div>

      <div class="encriptado">
        <img src="" alt="" id="imagen" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            class="mensaje"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
